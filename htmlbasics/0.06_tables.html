<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
<h1>Tables with no style</h1>
<table style="width:100%"border="3">
	<tr>
		<td>Name</td>
		<td>Occupation</td>
		<td>Years Experienced</td>
	</tr>
	<tr>
		<td>Joe Blow</td>
		<td>Boss</td>
		<td>12</td>
	</tr>
	<table border="7">
	<tr>
		<th>Show</th>
		<th>Genre</th>
		<th>Rating</th>
	</tr>
	<tr>
	<td>American Horror Story</td>
	<td>drama/horror</td>
	<td>MA</td>
	</tr>
	<td>Mr. Robot</td>
	<td>drama</td>
	<td>MA</td>
	</tr>
	<td>Orange Is The New Black</td>
	<td>drama</td>
	<td>MA</td>
	</tr>
</table>


</body>
</html>
